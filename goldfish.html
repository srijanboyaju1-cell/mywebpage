<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gold Fish </title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: "Comic Sans MS", cursive;
}

/* ---------- ENTRY ---------- */
#entry {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffb6c1, #ffdde1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#entry h1 {
  font-size: 3rem;
  color: white;
  margin-bottom: 30px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

#entry h2 {
  font-size: 3rem;
  color: white;
  margin-bottom: 30px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

#entry button {
  padding: 15px 45px;
  font-size: 1.3rem;
  border: none;
  border-radius: 50px;
  background: white;
  color: #ff69b4;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: 0.3s;
}

#entry button:hover {
  transform: scale(1.1);
  background: #ffe6f2;
}

/* ---------- SCENE ---------- */
#scene {
  position: fixed;
  inset: 0;
  display: none;
}

/* GIF as full background */
#scene img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: drift 14s linear infinite;
}

/* drifting effect */
@keyframes drift {
  from { transform: scale(1) translateY(0); }
  to   { transform: scale(1.05) translateY(-30px); }
}

/* ---------- TEXT ---------- */
#loveText {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 4rem;
  font-weight: bold;
  color: #ffe6f2;
  text-shadow:
    0 0 10px #ff69b4,
    0 0 20px #ff69b4,
    0 0 40px rgba(255,105,180,0.8);
  opacity: 0;
  animation: fadeIn 2s ease forwards 1.5s,
             heartbeat 3s ease-in-out infinite 3.5s;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ---------- HEARTS ---------- */
.heart {
  position: absolute;
  bottom: -10vh;
  font-size: 1.5rem;
  color: rgba(255,105,180,0.7);
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- ENTRY -->
<div id="entry">
  <h1>Welcome  üíï</h1>
  <h2>something random hehe..</h2>
  <button onclick="start()">Let‚Äôs Go üê†</button>
</div>

<!-- SCENE -->
<div id="scene">
  <img src="goldfish.gif" alt="Gold Fish Swimming">
  <div id="loveText">
    Heyyy<br>GOLD FISHHHHHH üíó<br>Miss youüòÅ....
  </div>
</div>

<script>
function start() {
  document.getElementById("entry").style.display = "none";
  document.getElementById("scene").style.display = "block";
  createHearts();
}

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 500);
}
</script>

</body>
</html>
